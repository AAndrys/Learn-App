<div>
  <h2>Todo List</h2>
  <input
    type="text"
    [(ngModel)]="newTodoTitle"
    (keyup.enter)="addTodo()"
    placeholder="Add new todo..."
  />
  <ul>
    <li *ngFor="let todo of todos; let i = index">
      <span [class.completed]="todo.completed">{{ todo.title }}</span>
      <button (click)="removeTodo(i)">Remove</button>
    </li>
  </ul>
</div>
